<div class="lc-widget minimized" id="lc-widget-root">
    <div class="lc-card" id="lc-card">
        <div class="lc-header">
            <img id="lc-avatar" class="lc-avatar" src="" alt="Avatar" style="display:none;" />
            <div id="lc-avatar-placeholder" class="lc-avatar">U</div>
            <div class="lc-info">
                <h3 id="lc-name">Loading...</h3>
                <p id="lc-title"></p>
            </div>
            <div id="lc-status" class="lc-status-indicator" title="Offline"></div>
        </div>

        <div class="lc-body" id="lc-main-view">
            <p id="lc-bio" class="lc-bio">...</p>
            <div class="lc-actions">
                <button id="lc-btn-request" class="lc-btn lc-btn-primary">Send Request</button>
                <button id="lc-btn-book" class="lc-btn lc-btn-secondary">Book Appointment</button>
            </div>
        </div>

        <!-- Request Form View -->
        <div class="lc-body hidden" id="lc-request-view">
            <button class="lc-back-btn" data-target="lc-main-view">&larr; Back</button>
            <div class="lc-form">
                <input type="text" id="lc-req-name" class="lc-input" placeholder="Your Name" />
                <input type="email" id="lc-req-email" class="lc-input" placeholder="Your Email" />
                <textarea id="lc-req-msg" class="lc-textarea" rows="3" placeholder="Message"></textarea>
                <button id="lc-submit-request" class="lc-btn lc-btn-primary">Send</button>
            </div>
        </div>

        <!-- Booking View (Simplified) -->
        <div class="lc-body hidden" id="lc-booking-view">
            <button class="lc-back-btn" data-target="lc-main-view">&larr; Back</button>
            <p class="text-sm text-gray-500 mb-2">Select a time slot:</p>
            <div id="lc-slots-list" class="lc-form">
                <!-- Slots injected here -->
                <p>Loading slots...</p>
            </div>
        </div>

        <div class="lc-body hidden" id="lc-success-view">
            <p class="text-center text-green-600 font-medium">Sent successfully!</p>
            <button class="lc-body lc-btn lc-btn-secondary mt-2 w-full" data-target="lc-main-view"
                onclick="document.getElementById('lc-success-view').classList.add('hidden');document.getElementById('lc-main-view').classList.remove('hidden')">Close</button>
        </div>

    </div>

    <button class="lc-toggle-btn" id="lc-toggle">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path
                d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
            </path>
        </svg>
    </button>
</div>
